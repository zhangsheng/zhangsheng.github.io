<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="/assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="/assets/css/style.css" rel="stylesheet" media="screen">
<link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico" />

<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<link href="/assets/css/calendar.css" rel="stylesheet" media="screen">
<title>{{ page.title }}</title>
</head>
<body>
<div class="container">
{% include header.html %}
<div class="row">
<div class="col-md-8" id="content">

<div class="panel-default">
<div class="panel-heading page-header">
<h1>{{page.title}}</h1>

<div><span>&nbsp;</span>{%include labels.html %}<em class="pull-right">{{page.date | date: "%Y-%m-%d %H:%M:%S"}}</em></div>
</div>

<div class="well well-lg">
{{ content }}
</div>

</div>
<div class="panel">
<div class="panel-body">
<div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'develblog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    
</div>
</div>
</div>
<div class="col-md-1" >&nbsp;</div>
<div class="col-md-3" >
<div class="clear" ></div>
{% include postsider.html %}
</div>
</div>

</div>

{% include footer.html %}

</body>
</html>
