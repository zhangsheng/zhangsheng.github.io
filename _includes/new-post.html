	<div class="panel-success">
		<div class="panel-heading">
			<strong>最新文章</strong>
		</div>
		<div class="panel-body" style="padding:0px">
		<ul class="list-group">
		{% for post in site.posts limit:5 %}
			<li class="list-group-item">{{ post.date | date: "%Y-%m-%d" }} - <a href="{{ site.baseurl }}{{post.url}}"><em>{{ post.title }}</em></a></li>
		{% endfor %}
		</ul>
		</div>
	</div>
