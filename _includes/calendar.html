<div id="calendar"></div>
<script>
	var dateToday = new Date();
	$('#calendar').datepicker({
		inline: true,
		firstDay: 1,
		showOtherMonths: true,
		minDate: dateToday,
		maxDate: dateToday,
		dayNamesMin: ['日', '一', '二', '三', '四', '五', '六'],
		monthNames: [ "一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月" ]
	});
</script>
